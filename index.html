<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TzyaaWebDatabase â€” Inventory Script Bot</title>
  <style>
    :root{
      --bg:#ffffff;
      --muted:#f6f7f9;
      --text:#111827;
      --accent:#0f172a;
      --button-bg:#0f172a;
      --button-text:#ffffff;
      --card-shadow: 0 6px 18px rgba(15,23,42,0.06);
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);padding:28px;}
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
    .logo{font-weight:700;font-size:20px}
    .hero{background:var(--muted);padding:28px;border-radius:16px;box-shadow:var(--card-shadow)}
    .search{display:flex;gap:12px;margin-top:14px}
    .search input{flex:1;padding:12px;border-radius:10px;border:1px solid #e6e9ee}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;background:var(--button-bg);color:var(--button-text);text-decoration:none;box-shadow:var(--card-shadow);border:0;font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
    .card{background:white;border-radius:12px;padding:14px;box-shadow:var(--card-shadow);border:1px solid #f1f3f6}
    .tag{display:inline-block;padding:6px 8px;border-radius:8px;background:#f3f6fb;font-size:12px;margin-right:6px}
    @media(max-width:900px){ .grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){ .grid{grid-template-columns:1fr} .search{flex-direction:column} }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">TzyaaWebDatabase</div>
      <nav>
        <a class="btn" href="/upload">Upload Script</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Database Script Bot Lengkap</h1>
      <p>Simpan, bagikan, dan kelola script bot WhatsApp, Telegram, dan base bot dengan mudah.</p>
      <div class="search">
        <input placeholder="Cari script, tag, atau author..." />
        <a class="btn" href="#">Cari</a>
      </div>
      <div class="grid" style="margin-top:20px">
        <div class="card">
          <h3>Nama Script A <span style="font-size:12px;color:#6b7280">v1.2</span></h3>
          <p style="color:#6b7280;font-size:14px">Author: Bayu Rahmat</p>
          <div style="margin-top:10px">
            <span class="tag">WA Bot</span>
            <span class="tag">Autoreply</span>
          </div>
          <div style="margin-top:12px;display:flex;gap:8px">
            <a class="btn" href="/scripts/1">Detail</a>
            <a class="btn" href="/scripts/1/download" style="background:#fff;color:var(--button-bg);border:1px solid #e6e9ee">Download</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
